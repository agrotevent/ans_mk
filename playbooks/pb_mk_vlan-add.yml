---
- name: "List VLAN Bridge/Interface"
  hosts: all
  vars:
  - ansible_connection: ansible.netcommon.network_cli
  - ansible_network_os: community.network.routeros
  - ANSIBLE_REMOTE_TMP: /tmp
    vlanid: 2009
  gather_facts: false
  environment:
    remote_tmp:  /tmp/.ansible/tmp

  tasks:
  - name: VLAN Add Bridge
    community.routeros.command:
      commands: /interface/bridge/vlan/add vlan-id=vlanid untagged=ether1,ether2,bridge1

  - name: VLAN Add Interface
    community.routeros.command:
      commands: /interface/vlan/add vlan-id=vlanid interface=bridge1

...
